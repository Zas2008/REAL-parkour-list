<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkour Jump Demonlist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .leaderboard-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .leaderboard-content {
            background-color: white;
            max-height: 80vh;
            overflow-y: auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Parkour Jump Demonlist</h1>
        <p>Ranking the hardest parkour jumps ever completed</p>
        <button id="leaderboardBtn" class="btn">Leaderboard</button>
    </header>

    <main>
        <div class="jump-list" id="jumpList"></div>
        
        <div class="jump-details" id="jumpDetails">
            <div class="details-content">
                <h2 id="detailName"></h2>
                <p class="creator" id="detailCreator"></p>
                <h3>Victors:</h3>
                <ol class="victors-list" id="victorsList"></ol>
                <button class="close-btn">Close</button>
            </div>
        </div>

        <div class="leaderboard-modal" id="leaderboardModal">
            <div class="leaderboard-content">
                <h2>Leaderboard</h2>
                <ul id="leaderboardList"></ul>
                <button class="close-btn" id="closeLeaderboardBtn">Close</button>
            </div>
        </div>

        <div class="player-jumps-modal" id="playerJumpsModal">
            <div class="player-jumps-content">
                <h3>Jumps</h3>
                <ul id="playerJumpsList"></ul>
                <button class="close-btn" id="closePlayerJumpsBtn">Close</button>
            </div>
        </div>
    </main>

    <footer>
        <p>This is the stupidest thing I've made thus far..</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
